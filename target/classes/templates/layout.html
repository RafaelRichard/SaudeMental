<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde Mental - <span th:text="${titulo} ?: 'Sistema'"></span></title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .content-wrapper {
            min-height: calc(100vh - 120px);
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-top: auto;
        }
        .btn-group-actions {
            white-space: nowrap;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
        }
        .alert-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1055;
            width: 300px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/usuarios">
                <i class="bi bi-heart-pulse me-2"></i>
                Saúde Mental App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/usuarios">
                            <i class="bi bi-people me-1"></i>
                            Usuários
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-clipboard-heart me-1"></i>
                            Exercícios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-clipboard-check me-1"></i>
                            Questionários
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container de Alertas -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Conteúdo Principal -->
    <main class="content-wrapper flex-grow-1">
        <div class="container my-4">
            <div th:insert="~{::main}"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-light text-center">
        <div class="container">
            <span class="text-muted">
                &copy; 2025 Saúde Mental App. Desenvolvido para apoio ao bem-estar mental.
            </span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Funções JavaScript Globais -->
    <script>
        // Função para mostrar alertas
        function mostrarAlerta(tipo, titulo, mensagem, tempo = 5000) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alertHTML = `
                <div id="${alertId}" class="alert alert-${tipo} alert-dismissible fade show" role="alert">
                    <strong>${titulo}</strong> ${mensagem}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.insertAdjacentHTML('beforeend', alertHTML);
            
            // Auto-remover após o tempo especificado
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, tempo);
        }

        // Função para fazer requisições à API
        async function fazerRequisicao(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                const data = await response.json().catch(() => null);

                if (!response.ok) {
                    throw new Error(data || `Erro ${response.status}: ${response.statusText}`);
                }

                return data;
            } catch (error) {
                console.error('Erro na requisição:', error);
                throw error;
            }
        }

        // Função para confirmar exclusão
        function confirmarExclusao(callback, mensagem = 'Tem certeza que deseja excluir este item?') {
            if (confirm(mensagem)) {
                callback();
            }
        }
    </script>
</body>
</html>
